{% extends "account/base.html" %}
{% load staticfiles %}

{% block title %}登录{% endblock %}

{% block css_link %}
    <link rel="stylesheet" href="{% static 'css/home_base.css' %}" />
{% endblock %}

{% block content %}

<div class="row text-center vertical-middle-sm">
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label  class="col-md-5 control-label" for="{{ form.username.id_for_label }}">姓名</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        
        <div class="form-group">
            <label  class="col-md-5 control-label" for="{{ form.email.id_for_label }}">密码</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>

        <div class="form-group">
            <input type="submit" name="login" value="超级登录"/>
            
            <a href="{% url 'home:menu_process' %}" style="margin-left:10px">匿名登录</a>
        </div>
    </form>
    
    
</div>

{% endblock %}
